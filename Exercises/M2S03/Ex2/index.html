<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela_cadastro</title>
  </head>
  <body>
    <h2>Sign Up</h2>
    <div>Insira seus dados para criar uma conta</div>

    <form action="">
      <input type="text" id="empresa" value="Empresa" />
      <input type="text" id="cnpj" value="CNPJ" />
      <input type="text" id="resp" value="Responsável" />
      <input type="text" id="email" value="Informe seu e-mail" />
      <input type="text" id="tel" value="Telefone" />
      <input type="text" id="pwd" value="Senha" />
      <input type="text" id="pwd_" value="Confirmar Senha" />
      <button>Entrar</button>
    </form>

    <div>Já possui uma conta?<a href="#">Realizar login</a></div>
  </body>
</html>
