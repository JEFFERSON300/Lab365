<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/styles/style_login.css" />
    <link
      rel="stylesheet"
      href="/assets/styles/style_login_mobile1.css"
      media="screen and (max-width:420px)"
    />
    <link
      rel="stylesheet"
      href="/assets/styles/style_login_mobile2.css"
      media="screen and (max-width:370px)"
    />
    <title>Tela_login</title>
  </head>
  <body>
    <div id="screen">
      <h2>Sign In</h2>
      <div id="p1">Insira suas credenciais para acessar sua conta</div>

      <form id="formLogin">
        <input
          type="text"
          id="email"
          placeholder="Informe seu e-mail"
          required
        />
        <input
          type="password"
          id="pwd"
          placeholder="Informe sua senha"
          required
        />
        <button type="submit">Entrar</button>
      </form>
    </div>
    <div id="bottom-screen">
      <div class="text">
        Esqueceu sua senha?<a id="link1" href="#">Redefinir senha</a>
      </div>

      <div class="text">
        Ainda nÃ£o tem uma conta?<a id="link2" href="./index_cadastro.html"
          >Cadastre-se</a
        >
      </div>
    </div>

    <script src="/assets/scripts/main_login.js"></script>
  </body>
</html>
