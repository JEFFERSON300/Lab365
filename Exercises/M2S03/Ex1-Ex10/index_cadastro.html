<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/styles/style_cadastro.css" />
    <link
      rel="stylesheet"
      href="/assets/styles/style_cadastro_mobile1.css"
      media="screen and (max-width:420px)"
    />
    <link
      rel="stylesheet"
      href="/assets/styles/style_cadastro_mobile2.css"
      media="screen and (max-width:370px)"
    />
    <title>Tela_cadastro</title>
  </head>
  <body>
    <div id="screen">
      <h2>Sign Up</h2>
      <div id="p1">Insira seus dados para criar uma conta</div>

      <form id="formLogin" role="Cadastro">
        <input type="text" id="empresa" placeholder="Empresa" required/>
        <input type="text" id="cnpj" placeholder="CNPJ" required/>
        <input type="text" id="resp" placeholder="Responsável" required/>
        <div id="subFormLogin">
          <input type="text" id="email" placeholder="E-mail" required/>
          <input type="text" id="tel" placeholder="Telefone" required/>
          <input type="password" id="pwd" placeholder="Senha" required/>
          <input type="password" id="pwd_" placeholder="Confirmar Senha" required/>
        </div>
        <button type="submit" >Entrar</button>
      </form>
    </div>
    <div id="bottom-screen">
      <div class="text">
        Já possui uma conta?<a id="link1" href="./index_login.html">Realizar login</a>
      </div>
    </div>
  </body>
</html>
