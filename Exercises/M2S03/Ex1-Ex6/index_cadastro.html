<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/styles/style_cadastro.css" />
    <title>Tela_cadastro</title>
  </head>
  <body>
    <h2>Sign Up</h2>
    <div id="p1">Insira seus dados para criar uma conta</div>

    <form id="formLogin" action="">
      <input type="text" id="empresa" placeholder="Empresa" />
      <input type="text" id="cnpj" placeholder="CNPJ" />
      <input type="text" id="resp" placeholder="Responsável" />
      <input type="text" id="email" placeholder="Informe seu e-mail" />
      <input type="text" id="tel" placeholder="Telefone" />
      <input type="password" id="pwd" placeholder="Senha" />
      <input type="password" id="pwd_" placeholder="Confirmar Senha" />
      <button>Entrar</button>
    </form>

    <div class="text">Já possui uma conta?<a id="link1" href="./index_login.html">Realizar login</a></div>
    <script src="/assets/scripts/main_cadastro.js"></script>
  </body>
</html>
